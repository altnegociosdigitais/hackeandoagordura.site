      <h1 class="title">PERGUNTA 1</h1>
      <h3 class="question">Qual o seu Gênero?</h3>

      <div class="quiz">
        <div class="options">
          
          <input type="radio" name="text" id="radioMasculino" value="Masculino" class="radiobtn">
          <label for="radioMasculino" onclick=question2()>Masculino</label>
          
          <input type="radio" name="text" id="radioFeminino" value="Feminino" class="radiobtn">
          <label for="radioFeminino" onclick=question2()>Feminino</label>

          <label for="radioOutro" onclick=question2()>Outro</label>
          
        </div>
 
        </div>
      </div>

      <div class="steps" id="question2">
        <h1 class="title">PERGUNTA 2</h1>
        <h3 class="question">Qual a sua Faixa Etária?</h3>
  
        <div class="quiz">
          <div class="options">
            
            <input type="radio" name="text" id="radio18a29" value="18a29" class="radiobtn">
            <label for="radio18a29" onclick=question3()>18 a 29 anos</label>
            
            <input type="radio" name="text" id="radio30a45" value="30a45" class="radiobtn">
            <label for="radio30a45" onclick=question3()>30 a 45 anos</label>
            
            <input type="radio" name="text" id="radio46a59" value="46a59" class="radiobtn">
            <label for="radio46a59" onclick=question3()>46 a 59 anos</label>

            <label for="radio60mais" onclick=question3()>60 anos ou mais</label>
            
          </div>
   
          </div>
        </div>

          <h3 class="question">Você se sente constantemente cansada(o)?</h3>
    
          <div class="quiz">
            <div class="options">
              
              <input type="radio" name="text" id="radiosim" value="sim" class="radiobtn">
              <label for="radiosim" onclick=redirect()>Sim</label>
              
              <input type="radio" name="text" id="radionao" value="nao" class="radiobtn">
